<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dinner in the sky</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <nav id="navbar">
            <ul id="navbar-list">
                <li class="navbar-list-item">
                    <i class="fas fa-utensils"></i> Reserve
                </li>
                <li class="navbar-list-item">
                    <h4>Book Now</h4>
                </li>
                <li class="navbar-list-item"><p>Have a promo code?</p></li>
            </ul>
        </nav>
        <main>
            <div class="main-container">
                <h2 id="date-title">Reservation Maker</h2>
                <div id="date-container" 4>
                    <h2 id="date-hour"></h2>
                    <h2 id="date-minute"></h2>
                </div>
                <h3 id="date-subTitle"></h3>
                <button id="launch-reserve" onclick="launchReservation()">
                    Make Reservation
                </button>
            </div>
        </main>
        <script
            src="https://kit.fontawesome.com/3cf526719d.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
