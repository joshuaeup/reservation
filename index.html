<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner in the sky</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="container">
            <header id="header">
                <a href="/" title="Return to Home Page" id="logo">
                    <img id="logo" alt="logo" src="./images/elAmigoLogo.png">
                </a>
            </header>
            
            <section id="content" class="content-block">
                <h4 class="section__title">The Best Craft Pizza in Charlotte</h4>
                <p class="section__body">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt exercitationem quidem nihil, sapiente vero tenetur dignissimos</p>
            </section>

            <section id="reserved" class="content-block">
                <h4 class="section__title">Make a Reservation</h4>
                <p class="section__body">Save your spot now</p>
                <form id="form" method="POST">
                    <label for="name">Your name</label>
                    <input style="" id="your_name" type="text" placeholder="Jane Miller" required><br>
                    <label for="email">Your email</label>
                    <input id="email" type="text" placeholder="your@email.com" required><br>  
                    <label for="reserveTime">Reservation time</label>
                    <input id="reserveTime" type="text" placeholder="Tomorrow at 9PM"><br>   
                    <button id="submit" type="submit">Reserve</button>              
                </form>
            </section>

            <footer id="footer" class="content-block">
                &copy; 2020 El Amigo
            </footer>
        </div>
    </main>
</body>
</html>
